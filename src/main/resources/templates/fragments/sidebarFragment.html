<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="~{fragments/headFragment::head-section}"></head>
<div th:fragment="sidebar-section" class="main-sidebar sidebar-style-2">
    <aside id="sidebar-wrapper">
        <div class="sidebar-brand">
            <a th:href="@{/atm}">ATM</a>
        </div>
        <div class="sidebar-brand sidebar-brand-sm">
            <a th:href="@{/atm}">ATM</a>
        </div>
        <ul class="sidebar-menu">
            <li class="dropdown active">
                <a th:href="@{/atm}" class="nav-link"><i class="fa-solid fa-house"></i>
                    <span th:text="#{sidebar.home}"></span></a>
            </li>
            <li class="dropdown">
                <a sec:authorize="isAuthenticated()" href="#" class="nav-link has-dropdown"><i class="fa fa-bank"></i>
                    <span th:text="#{sidebar.accounts}"></span></a>
                <ul class="dropdown-menu">
                    <li><a th:href="@{/atm/accounts/new}" class="nav-link" th:text="#{sidebar.accounts.new}"></a></li>
                    <li><a class="nav-link" th:href="@{/atm/accounts}" th:text="#{sidebar.accounts.all}"></a></li>
                </ul>
            </li>
            <!--            -->
            <li class="nav-link">

                <a sec:authorize="hasRole('ROLE_ADMIN')"
                  th:href="@{/atm/admin/transactions}" class="nav-link "> <i
                        class="fa-solid fa-money-check"></i>
                    <span th:text="#{sidebar.monitor}"></span></a>
            </li>
            <li class="nav-link">
                <a sec:authorize="hasRole('ROLE_ADMIN')"
                   th:href="@{/atm/admin/settings}" class="nav-link"> <i
                        class="fa-solid fa-gears"></i>
                    <span th:text="#{sidebar.settings}"></span></a>
            </li>
        </ul>

    </aside>
</div>
</html>
