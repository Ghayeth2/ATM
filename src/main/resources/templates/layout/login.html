<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<!-- Head & css links -->
<head th:replace="~{fragments/headFragment::head-section}"></head>
<body>
<div id="app">
    <section class="section">
        <div class="container mt-5">
            <div class="row">
                <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">


                    <div class="card card-primary">
                        <div class="card-header"><h4 th:text="#{blt.login}"></h4></div>

                        <div class="card-body">
                            <form th:method="post" th:action="@{/atm/login}">
                                <!--Error message-->
                                <div th:if="${param.error}">
                                    <div class="alert alert-danger" th:text="'Invalid username or password!'"></div>
                                </div>
                                <!--Error message-->
                                <!--Failure message-->
                                <div th:if="${param.failure}">
                                    <div class="alert alert-danger">
                                        [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
                                    </div>
                                </div>
                                <!--notFound message--> <!--Failure message-->
                                <div th:if="${param.notFound}">
                                    <div class="alert alert-danger" th:text="'Email is not found, try sign up.'">
                                    </div>
                                </div>
                                <!--notFound message-->
                                <!--Logout message-->
                                <div th:if="${param.logout}">
                                    <div class="alert alert-info" th:text="#{msg.logout}"></div>
                                </div>
                                <!--Logout message-->
                                <div class="form-group">
                                    <label for="username" th:text="#{user.email}"></label>
                                    <input id="username" type="email" class="form-control" name="username" tabindex="1"
                                           required autofocus>
                                    <div class="invalid-feedback" th:text="#{msg.email}">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="d-block">
                                        <label for="password" class="control-label" th:text="#{user.password}"></label>
                                        <div class="float-right">
                                            <a href="auth-forgot-password.html" class="text-small"
                                            th:text="#{msg.forgotPassword}" >
                                            </a>
                                        </div>
                                    </div>
                                    <input id="password" type="password" class="form-control" name="password"
                                           tabindex="2" required>
                                    <div class="invalid-feedback"
                                    th:text="#{msg.password}" >

                                    </div>
                                </div>
                                <div class="form-group">
                                    <button type="submit" th:text="#{blt.login}"
                                            class="btn btn-primary btn-lg btn-block" tabindex="4">

                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div  class="mt-5 text-muted text-center"  >
                        Don't have an account? <a th:text="#{blt.signup}" th:href="@{/atm/registration}"></a>
                    </div>
                    <div class="simple-footer">
                        <a th:href="@{/atm}" class="nav-link"><i class="fa-solid fa-house"></i>
                            <span th:text="#{blt.home}"></span></a>
                    </div>
                </div>
            </div>
        </div>
    </section>


</div>
<div th:replace="~{fragments/footFragment::js-links}"></div>
</body>
</html>
