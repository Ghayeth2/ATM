<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<!-- Head & css links -->
<head th:replace="~{fragments/headFragment::head-section}">
</head>
<body>
<div id="app">
    <div class="main-wrapper main-wrapper-1">
        <div class="navbar-bg"></div>
        <!-- Navbar -->
        <nav th:replace="~{fragments/navbarFragment::nav-section}"></nav>
        <!-- Sidebar -->
        <div th:replace="~{fragments/sidebarFragment::sidebar-section}"></div>
        <!-- Main Content -->
        <div class="main-content">
            <section class="section">
                <div class="section-header">
                    <h1>New Account</h1>
                </div>

                <div class="section-body">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <form th:action="@{/atm/accounts}" th:method="post">
                                    <div th:if="${error}">
                                        <div class="alert alert-success text-center" th:text="${error}"></div>
                                    </div>
                                    <div th:if="${success}">
                                        <div class="alert alert-success text-center" th:text="${success}"></div>
                                    </div>
                                    <div class="card-header">
                                        <h4></h4>
                                    </div>
                                    <div class="card-body">
                                        <div class="form-group">
                                            <label th:text="#{frm.account.type}"></label>
                                            <select name="type" class="form-control">
                                                <option
                                                        th:each="type : ${T(com.atm
                                                        .model.enums.AccountTypes).values()}"
                                                        th:value="${type}"
                                                        th:text="${type.content}"></option>
                                            </select>
                                        </div>

                                    </div>
                                    <div class="card-footer text-right">
                                        <button class="btn btn-primary" th:text="#{blt.create}"></button>
                                    </div>
                                </form>

                            </div>

                        </div>
                    </div>
                </div>
            </section>
        </div>
        <!-- Footer -->
        <footer th:replace="~{fragments/footerFragment::footer-section}"></footer>
        <!-- Js-links -->
        <div th:replace="~{fragments/footFragment::js-links}"></div>
    </div>
</div>
</body>
</html>
